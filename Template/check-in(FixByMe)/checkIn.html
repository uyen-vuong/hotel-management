<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check-in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-2">
        <div class="chamber-filter">
          <h2>Giá</h2>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="price" checked>Tất cả
              </label>
            </div>
          </a>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="price">Dưới 3tr
              </label>
            </div>
          </a>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="price">Từ 3tr đến 6tr
              </label>
            </div>
          </a>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="price">Trên 6tr
              </label>
            </div>
          </a>
        </div>
        <div class="chamber-filter">
          <h2>Loại</h2>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="type" checked>Tất cả
              </label>
            </div>
          </a>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="type">Phòng đơn
              </label>
            </div>
          </a>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="type">Phòng đôi
              </label>
            </div>
          </a>
        </div>
        <div class="chamber-filter">
          <h2>Vip</h2>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="vip" checked>Tất cả
              </label>
            </div>
          </a>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="vip">Phòng vip
              </label>
            </div>
          </a>
          <a href="">
            <div class="form-check">
              <label class="form-check-label">

              </label>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-10">
        <div class=" chamber-content">
          <ul class="row">
            <li class="item col-md-3">
             <a href="" class="show-info">
              <div class="item-content rounded">
                <img src="images/chamber.png" alt="Chamber">
                <div class="number">101</div>
                <div class="type">Phòng đơn</div>
                <div class="price">3,500,000đ</div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check-vip" disabled checked>
                  <label class="form-check-label" for="check-vip">
                    Vip
                  </label>
                  <div style="display: none;">ID</div>
                  
                </div>
				</div>
				</a>
            </li>
          </ul>
        </div>
        <p class="float-left">Tổng số phòng: <span style="color: red;font-weight: bold;">12</span></p>
        <nav aria-label="..." class="float-right">
          <ul class="pagination">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <span class="page-link">
                2
                <span class="sr-only">(current)</span>
              </span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
	
    <!-- Modal Chamber Info-->
    <div class="modal fade" id="check-in" tabindex="-1"
    role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document"
    style="margin-top: 50px">
    <div class="modal-content">
      <form method="get" action="">
        <div class="modal-header">
          <h3 class="modal-title" style="font-weight: bold;">Check-in</h3>
          <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row">
        <div class="form-group col-md-6 d-none">
          <input type="text" class="form-control" id="id" name="id">
        </div>
        <div class="form-group col-md-6">
          <label for="name" class="title-input">Họ tên</label> <input
          type="text" class="form-control" placeholder="Họ tên..."
          required id="name" name="name">
        </div>
        <div class="form-group col-md-6">
          <label for="card" class="title-input">Căn cước </label> <input
          type="text" class="form-control" placeholder="Số căn cước..."
          required id="card" name="card">
        </div>
        <div class="form-group col-md-6">
          <label for="birth" class="title-input">Ngày sinh</label> <input
          type="date" class="form-control" placeholder="Ngày sinh..."
          id="birth" name="birth">
        </div>
        <div class="form-group col-md-6">
          <label for="passport" class="title-input">Hộ chiếu</label> <input
          type="text" class="form-control" placeholder="Mã hộ chiếu..."
          id="passport" name="passport">
        </div>
        <div class="form-group col-md-6">
          <label for="address" class="title-input">Địa chỉ</label> <input
          type="text" class="form-control" placeholder="Địa chỉ..."
          id="address" name="address">
        </div>
        <div class="form-group col-md-6">
          <label for="nationality" class="title-input">Quốc tịch</label>
          <input type="text" class="form-control"
          placeholder="Quốc tịch..." id="nationality" name="nationality">
        </div>
        <div class="form-group col-md-6">
          <label for="phone" class="title-input">Số điện thoại</label> <input
          type="tel" class="form-control" placeholder="Số điện thoại..."
          id="phone" name="phone">
        </div>
        <div class="form-group col-md-6">
          <label for="nationality" class="title-input">Đặt cọc</label>
          <input type="text" class="form-control"
          placeholder="Số tiền đặt..." id="deposit" name="deposit">
        </div>
      </div>
      <div class="modal-footer" style="width: 100%">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <button type="button" class="btn btn-secondary"
        data-dismiss="modal">Đóng</button>
      </div>
    </form>
  </div>
</div>
</div>

</div>
